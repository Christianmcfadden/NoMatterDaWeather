<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoMatterDaWeather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .container p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #666;
        }
        .container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #004c99;
        }
        .or-divider {
            margin: 1rem 0;
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personalized Weather Forecast</h1>
        {% if user.logged %}
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </header>
    <main>
        <div class="container">
            <h1>Weather Finder</h1>
            <p>Enter your ZIP code or use your current location to get weather updates.</p>
            <form id="zip-form" action="/set_location" method="POST">
                <input type="text" id="zip" name="zip" placeholder="Enter ZIP Code" maxlength="5" />
                <button type="submit">Submit</button>
            </form>
            <div class="or-divider">or</div>
            <button id="location-btn" onclick="window.location.href='/current_location';">Use Current Location</button>
        </div>
    </main>
</body>
</html>
